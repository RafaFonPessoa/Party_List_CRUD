<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Party List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body class="container text-center" style="background-color: #22269E;">

    <div class="col text-white" style="margin-top: 20px">
        <h1>&#10024;&#128221;-PARTY LIST-&#128221;&#10024;</h1>
        <p class="fs-4 fw-semibold" style="margin-bottom: 20px;">Add the names of the party members</p>

        <!-- Show List -->
        <div id="list_body">

        </div>

        <!-- Buttons -->
        <div class="row" style="margin-top: 20px;">
            <button class="btn btn-info btn-lg" id="buttons" data-bs-toggle="modal" data-bs-target="#add_new_item">
                <h5 class="text-white fw-bolder">Add Person</h5>
            </button>
            <button class="btn btn-info btn-lg" id="buttons" onclick="showList()">
                <h5 class="text-white fw-bolder">Show List</h5>
            </button>
            <button class="btn btn-info btn-lg" id="buttons" onclick="clearList()">
                <h5 class="text-white fw-bolder">Clear List</h5>
            </button>
        </div>
    </div>

    <!-- Modal add new item -->
    <div class="modal fade" id="add_new_item" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content text-white" style="background-color: #22269E;">
                <div class="modal-header">
                    <h1 class="modal-title fs-4">Add a new task to the list!</h1>
                </div>
                <div class="modal-body">

                    <!-- Modal inputs -->
                    <form action="add_person.php" method="post">
                        <div class="input-group">
                          <span class="input-group-text">First Name</span>
                          <input type="text" id="first_name" name="first_name" class="form-control style" style="background-color: #8849FF; color: white;">
                        </div>
                      
                        <div class="input-group">
                          <span class="input-group-text">Last Name</span>
                          <input type="text" id="last_name" name="last_name" class="form-control" style="background-color: #8849FF; color: white;">
                        </div>
                      
                        <div class="modal-footer">
                          <button class="btn text-white" type="submit" id="add_task_btn" style="background-color: #5E9CFE;">Add</button>
                        </div>
                    </form> 
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>  
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
